barclamp:
  name: ceph
  display: Ceph
  version: 0

  os_support:
    - ubuntu-10.10
    - ubuntu-11.04
    - ubuntu-11.10
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 70
  run_order: 70
  chef_order: 70

# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  ubuntu-10.10:
    repos:
      - deb http://ceph.com/debian/ maverick main
  ubuntu-11.04:
    repos:
      - deb http://ceph.com/debian/ natty main
  ubuntu-11.10:
    repos:
      - deb http://ceph.com/debian/ oneiric main
  ubuntu-12.04:
    repos:
      - deb http://www.ceph.com/debian-argonaut precise main
  pkgs:
    - ceph
    - ceph-dbg
    - ceph-common
    - ceph-common-dbg
    - libcephfs1
    - gdisk
    - libgoogle-perftools0

locale_additions:
  en:
    nav:
      ceph: Ceph
    barclamp:
      ceph:
        edit_attributes:
          attributes: Attributes
          fsid: fsid
          monitor_secret: Monitor Secret Key
          mon_initial_members: mon_initial_members
        edit_deployment:
          deployment: Deployment
