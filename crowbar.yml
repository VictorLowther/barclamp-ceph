barclamp:
  name: ceph
  display: Ceph
  license: "apache2"
  copyright: "Dell, Inc 2013"
  os_support:
    - ubuntu-12.04
    - centos-6.5
    - redhat-6.5

crowbar:
  layout: 2.0

roles:
  - name: ceph-config
    jig: noop
    requires:
      - network-ceph
      - crowbar-installed-node
    flags:
      - implicit
      - cluster
    attribs:
      - name: ceph-debug
        description: 'Whether to install Ceph debug packages'
        map: 'ceph/install_debug'
      - name: ceph-config-all
        description: "All global Ceph configuration"
        map: 'ceph/config'
      - name: ceph-fs_uuid
        description: 'The UUID of the Ceph filesystem this cluster will manage'
        map: 'ceph/config/fsid'
      - name: ceph-cluster_name
        description: 'The name of this Ceph cluster'
        map: 'ceph/config/name'
  - name: ceph-mon
    jig: chef
    requires:
      - ceph-config
    flags:
      - cluster
    attribs:
      - name: ceph-mon_secret
        description: "The secret key that Ceph monitors will use to identify each other."
        map: 'ceph/monitor-secret'
      - name: ceph-mon-nodes
        description: 'The list of nodes that will act as ceph monitors'
        map: 'ceph/monitors'
      - name: ceph-admin-key
        description: 'The secret key used to identify the Ceph cluster administrator'
        map: 'ceph/admin'
      - name: ceph-mds-key
        description: 'The secret key used to bootstrap Ceph MDS services'
        map: 'ceph/bootstrap-mds'
      - name: ceph-osd-key
        description: 'The secret key used to bootstrap Ceph OSD services'
        map: 'ceph/bootstrap-osd'
    wants-attribs:
      - ceph-config-all
      - ceph-debug
  - name: ceph-osd
    jig: chef
    requires:
      - ceph-config
      - ceph-mon
    wants-attribs:
      - ceph-config-all
      - ceph-osd-key
      - ceph-mon-nodes
      - ceph-debug
  - name: ceph-radosgw
    jig: chef
    wants-attribs:
      - ceph-config-all
      - ceph-admin-key
      - ceph-mon-nodes
      - ceph-debug
    requires:
      - ceph-config
      - ceph-mon
      - ceph-osd
  - name: ceph-mds
    jig: chef
    wants-attribs:
      - ceph-config-all
      - ceph-mds-key
      - ceph-mon-nodes
      - ceph-debug
    requires:
      - ceph-config
      - ceph-mon
      - ceph-osd
  - name: ceph-client
    jig: chef
    wants-attribs:
      - ceph-debug
    requires:
      - ceph-config
      - ceph-mon
      - ceph-osd

# TODO crowbar *and* chef cookbooks don't really need -dbg
debs:
  ubuntu-12.04:
    repos:
      # Base Ceph packages
      - deb http://www.ceph.com/debian-emperor precise main
      # Fixed Apache FastCGI for radosgw support
      - deb http://gitbuilder.ceph.com/libapache-mod-fastcgi-deb-precise-x86_64-basic/ref/master precise main
  pkgs:
    - ceph
    - ceph-dbg
    - ceph-common
    - ceph-common-dbg
    - ceph-test
    - ceph-mds
    - ceph-fs-common
    - radosgw
    - radosgw-agent
    - libcephfs1
    - gdisk
    - cryptsetup
    - libgoogle-perftools0
    # Apache stuff
    - apache2
    - libapache2-mod-fastcgi
rpms:
  centos-6.5:
    repos:
      - 'bare ceph-extra-x86_64 10 http://ceph.com/packages/ceph-extras/rpm/rhel6/x86_64'
      - 'bare ceph-extra-noarch 10 http://ceph.com/packages/ceph-extras/rpm/rhel6/noarch'
      - 'bare ceph 10 http://ceph.com/rpm-emperor/rhel6/x86_64'
      - 'bare ceph-noarch 10 http://ceph.com/rpm-emperor/rhel6/noarch'
      - 'bare apache2-ceph-noarch 10 http://gitbuilder.ceph.com/apache2-rpm-rhel6-x86_64-basic/ref/master'
      - 'bare fastcgi-ceph-x86_64 10 http://gitbuilder.ceph.com/mod_fastcgi-rpm-rhel6-x86_64-basic/ref/master'
  redhat-6.5:
    repos:
      - 'bare ceph-extra-x86_64 10 http://ceph.com/packages/ceph-extras/rpm/rhel6/x86_64'
      - 'bare ceph-extra-noarch 10 http://ceph.com/packages/ceph-extras/rpm/rhel6/noarch'
      - 'bare ceph 10 http://ceph.com/rpm-emperor/rhel6/x86_64'
      - 'bare ceph-noarch 10 http://ceph.com/rpm-emperor/rhel6/noarch'
      - 'bare apache2-ceph-noarch 10 http://gitbuilder.ceph.com/apache2-rpm-rhel6-x86_64-basic/ref/master'
      - 'bare fastcgi-ceph-x86_64 10 http://gitbuilder.ceph.com/mod_fastcgi-rpm-rhel6-x86_64-basic/ref/master'